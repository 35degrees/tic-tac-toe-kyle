<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="board" id="board">
				<div class="tile tile-1" data-cell></div>
				<div class="tile tile-2" data-cell></div>
				<div class="tile tile-3" data-cell></div>
				<div class="tile tile-4" data-cell></div>
				<div class="tile tile-5" data-cell></div>
				<div class="tile tile-6" data-cell></div>
				<div class="tile tile-7" data-cell></div>
				<div class="tile tile-8" data-cell></div>
				<div class="tile tile-9" data-cell></div>
			</div>
			<div class="message">
				<div class="data-winning-message" id="winningMessage"></div>
				<button id="restart">Play Again</button>
			</div>
		</div>
	</body>
</html>
